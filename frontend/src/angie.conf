server {
    listen       80;
    server_name  62.146.233.58;

    #access_log  /var/log/angie/host.access.log  main;

    # Serve SPA and fallback to index.html for client-side routing
    location / {
        root   /var/www/achieving;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API to backend service listening on PORT=8080
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}