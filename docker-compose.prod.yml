services:
  db:
    image: mysql:8.0
    env_file:
      - ./.env
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-achieving_db}
      MYSQL_USER: ${MYSQL_USER:-achieving}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-achieving}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
    volumes:
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - backend/.env
      - ./.env
    environment:
      PORT: ${PORT:-8080}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-achieving}
      DB_PASS: ${DB_PASS:-achieving}
      DB_NAME: ${DB_NAME:-achieving_db}
      ALLOW_ORIGIN: ${ALLOW_ORIGIN:-http://localhost}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        # Frontend will call backend via host port mapping or provided var
        VITE_API_BASE: ${VITE_API_BASE:-http://localhost:8080}
    ports:
      - "80:80"
    restart: unless-stopped